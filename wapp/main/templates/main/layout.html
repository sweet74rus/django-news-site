{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/c3cb1c8fa8.js" crossorigin="anonymous"></script>
</head>
<body>

    <aside>
        <a href="{% url 'home' %}"><img src="{% static 'main/img/logo.png' %}" alt="logo"></a>
        <a class="logo_text" href="{% url 'home' %}"><span class="logo">VBorodin</span></a>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> О сайте</li></a>
            <a href="{% url 'news' %}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
            <a href="#"><li><i class="fa-solid fa-phone"></i> Связь</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
